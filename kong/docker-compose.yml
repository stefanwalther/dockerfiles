# Try this: https://mhdzaherghaibeh.name/2017/02/02/docker-compose-wait-dont-run-it-now/

version: "2"

services:
  kong-database:
    image: postgres:9.4
    container_name: kong-database
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_DB=kong
    volumes:
      - "db-data:/var/lib/postgresql/data"

  kong:
    build:
      context: .
    container_name: kong
    restart: always
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "7946:7946"
      - "7946:7946/udp"
    links:
      - kong-database:kong-database
    command: ["./wait-for-it.sh", "kong-database:5432", "--", "docker-entrypoint.sh"]

  ui:
    image: pgbi/kong-dashboard
    container_name: kong-dashboard
    ports:
      - "8080:8080"
    links:
      - kong-database
      - kong

volumes:
  db-data:
